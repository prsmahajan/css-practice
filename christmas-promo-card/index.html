<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>


<body class="bg-[#eff0f3] flex justify-center items-center min-h-screen">
    <div class="bg-white text-[#181028] relative rounded-tr-2xl p-8 w-full max-w-[450px] font-mono shadow-2xl shadow-gray-500">
        <i class="ri-close-line absolute right-3 top-2 text-4xl text-[#aaa] cursor-pointer hover:text-[#444] transition delay-100"></i>
        <div class="flex flex-col justify-center items-center mt-12">
            <img width="64" height="64" src="https://img.icons8.com/glyph-neue/64/christmas-tree.png" alt="christmas-tree"/>
            <h3 class="text-2xl mt-6 font-bold">Merry Christmas!</h3>
            <p class="text-center">
                <span class="block mt-7 mb-4 font-serif">You completed all your December's tasks
                so we decided to get you a gift:
                </span>
                <span class="text-[#f0b960]">
                50% off on your Yearly Premium Plan
                </span>
            </p>
            <button class="uppercase font-semibold bg-[#282e4a] text-white px-8 py-3 my-10 rounded-md">get your gift</button>
        </div>
    </div>
</body>

</html>
