<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pricing Card basic</title>
  </head>

  <body>
    <div class="container">
      <div class="pricing-plan free">
        <h1>Free</h1>
        <h2><span class="dollar-sign">$</span>0</h2>
        <p>Free but limited</p>
        <p class="description">For individuals looking to organize.</p>
        <button class="free-btn">Get Started</button>
      </div>

      <div class="pricing-plan standard">
        <h1>Standard</h1>
        <h2><span class="dollar-sign">$</span>6</h2>
        <p>Per user per month</p>
        <p class="description">For teams that need to manage more work.</p>
        <button class="standard-btn">Upgrade Now</button>
      </div>

      <div class="pricing-plan premium">
        <h1>Premium</h1>
        <h2><span class="dollar-sign">$</span>12</h2>
        <p>Per user per month</p>
        <p class="description">
          Best for teams that need to track multiple projects.
        </p>
        <button class="premium-btn">Try for free</button>
      </div>
    </div>
  </body>
</html>
